<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
            <img src="Logo - CPI.png" alt="Logo de la página">
            <span class="logo-text">CPI</span>
        </div>
        <div class="user-actions">
            <div class="user-info">
                <button class="profile-button">
                    <ion-icon name="person-outline" class="profile-icon"></ion-icon>
                </button>
                <span class="username">Bryams Solórzano</span>
            </div>
            <div class="notification">
                <button class="notification-button">
                    <ion-icon name="notifications-outline"></ion-icon>
                    <span class="notification-dot"></span>
                </button>
            </div>
            <button class="logout-button" onclick="window.location.href='Landing.html'">
                <ion-icon name="log-out-outline"></ion-icon>
            </button>
        </div>
    </div>
    <div class="sidebar">
        <div class="nav-buttons">
            <button>
                <ion-icon name="home-outline"></ion-icon> Dashboard
            </button>
            <button onclick="window.location.href='Storage.html'">
                <ion-icon name="archive-outline"></ion-icon> Storage
            </button>
            <button href="http://127.0.0.7:5500/Purchase/purchases.html">
                <ion-icon name="storefront-outline"></ion-icon> Purchases
            </button>
            <button>
                <ion-icon name="journal-outline"></ion-icon> Savings
            </button>
            <button>
                <ion-icon name="stats-chart-outline"></ion-icon> Stats
            </button>
        </div>
        <div class="account-details">
            <h1>account-details</h1>
            <button>
                <ion-icon name="person-outline"></ion-icon> Profile
            </button>
            <button>
                <ion-icon name="settings-outline"></ion-icon> Settings
            </button>
            <button onclick="window.location.href='Landing.html'">
                <ion-icon name="enter-outline"></ion-icon> Sign out
            </button>
        </div>
        <div class="help-section">
            <p>Need help?</p>
            <p>Check out our help</p>
            <p>center & forums</p>
            <button>Learn more</button>
        </div>
    </div>

    <div>
        
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</div>
</div>
</body>
</html>
